<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
  <title layout:fragment="title" th:text="${@environment.getProperty('spring.application.name')}">Register</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Create Account</h2>
        
        <form id="register-form" th:action="@{/register}" method="post">
          <div id="error-message" class="alert alert-danger" style="display: none;"></div>
          <p th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></p>
          
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <th:block layout:fragment="scripts">
    <script th:inline="javascript">
      $(document).ready(function() {
        $('#register-form').on('submit', function(event) {
          // Prevent the default form submission
          event.preventDefault(); 
          
          var formData = {
            username: $('#username').val(),
            email: $('#email').val(),
            firstName: $('#firstName').val(),
            lastName: $('#lastName').val(),
            password: $('#password').val()
          };
          
          var postUrl = /*[[@{/register}]]*/ '/register';
          
          fetch(postUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          })
          .then(response => {
            if (response.ok) {
              // On success (2xx status), redirect to login
              window.location.href = /*[[@{/login}]]*/ '/login' + '?successMessage=Registration successful! Please log in.';
            } else {
              // On failure, display the error
              return response.text().then(text => {
                $('#error-message').text('Registration Failed: ' + text).show();
              });
            }
          })
          .catch(error => {
            $('#error-message').text('An unexpected error occurred: ' + error).show();
          });
        });
      });
    </script>
  </th:block>
</body>
</html>
